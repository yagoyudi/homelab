apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 1m
  chart:
    spec:
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: gitea
  values:
    namespace: gitea
    service:
      ssh:
        type: LoadBalancer
        clusterIP: ""
        annotations:
          metallb.universe.tf/allow-shared-ip: gitea-ssh
    gitea:
      admin:
        existingSecret: gitea-admin-secret
      config:
        service:
          DISABLE_REGISTRATION: true
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: git.yyvf.xyz
          paths:
            - path: /
              pathType: Prefix
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      tls:
        - secretName: gitea-tls
          hosts:
            - git.yyvf.xyz
    actions:
      enable: true
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 1m0s
  url: https://dl.gitea.com/charts/
---
apiVersion: v1
kind: Namespace
metadata:
  name: gitea
